---
layout: default
---

<nav class="main-nav clearfix">
		<a class="back-button icon-arrow-left" href="{{ site.url }}">Home</a>
		<a class="subscribe-button icon-feed" href="{{ site.url }}feed.xml">Subscribe</a>
		<a class="nav-item" href="/books.html">Books</a>
</nav>

<main class="content" role="main">
		<article class="post">
		<h1 class="post-title">{{ page.title }}</h1>

				<section class="shelf">

					{% for book in site.data.books  %}
					<article class="book">
						<figure class="book-cover">
							<a href="{{ book.link }}">
								<img src="./assets/images/books/{{ book.image }}" alt="{{ book.title }}">
							</a>
						</figure>
						<div class="book-info">
							<h6 class="book-title">{{ book.title }}</h6> by {{ book.author }}
						</div>
					</article>
					{% endfor %}
				</section>
</main>
